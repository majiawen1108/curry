spring.aop.auto=true
#数据库相关配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:dao/*.xml 
mybatis.type-aliases-package=com.example.curry.model
#mybatis的sql日志打印
#logging.level.com.example.curry.mapper=debug
#解决springboot循环依赖问题
spring.main.allow-circular-references=true


